  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Introduction to JavaScript</title>

    <!-- You CSS rules-->
    <link rel="stylesheet" href="style.css" />

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js"></script>

    <!-- Your code -->
    <script defer src="script.js"></script>
    
  </head>
  <body>
    <div class="container" id="scatter">
        <h2 class="title">
          Population in European Cities
        </h2>
        <div class="city-count"></div>
        <div class="population-plot"></div>
    </div> 

    <div class="container">

      <div class="row">

        <div class="column">
          <div class="container" id="barchart">
            <h2 class="title">
              World's Tallest Buidlings
            </h2>
            <div class="building-chart">
              <div class="blabels"></div>
              <div class="bchart"></div>
            </div>
      
          </div>
        </div>
        <div class="column">
          <img id="building-image" src="">
        </div>

        <div class="column">
          <h4 class="building-name"></h4>
          <table border=1 frame=void rules="rows">
            <tbody>
              <tr>
                <td>Height</td>
                <td><span class="height"></span> ft</td>
              </tr>
              <tr>
                <td>City</td>
                <td><span class="city"></span></td>
              </tr>
              <tr>
                <td>Country</td>
                <td><span class="country"></span></td>
              </tr>
              <tr>
                <td>Floors</td>
                <td><span class="floors"></span></td>
              </tr>
              <tr>
                <td>Completed </td>
                <td><span class="completed"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    
    </div>



  </body>
</html>
